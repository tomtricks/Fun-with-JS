<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="D:\Bootstrap\bootstrap-4.6.0-dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container  col-sm-6 align-self-center pt-5  my-5 pb-5  text-white">
        <!-- pt-2 my-3 border border-primary -->
        <div class="h-20  d-inline-block px-5  bg-primary rounded-lg" >
        <h1 class="heading">BMI Calculator</h1>
        <form action="">
        <label class="label">Height in CM:</label>
        <input  type="text" id="height" placeholder="Eg:177.4" autofocus required> 
        <br>
        <label class="label">Weight in KG:</label>
        <input type="text" id="weight" placeholder="Eg:80" min="1" max="99999" autofocus required>
        <br>
        <div class="d-flex justify-content-center">
            
            <button  class="btn btn-success mt-4  btn-lg "  type="submit" id="mybutton" onclick="">Calculate</button></div>
            <div class="d-flex justify-content-center">
            <div id="results" class="display-4" ></div></div>
            <div class="d-flex mt-4 justify-content-center">
           <!-- Guuide -->
            <h3>BMI Weight Guide</h3></div>
            <div class="d-flex justify-content-center" id="weight-guide">
            <div>
            <p>Under Weight = Less than 18.6</p>
            <p> Normal Range = 18.6 and 24.9</p>
            <p>Overweight = Greater than 24.9</p></div>
        </div>
    </div>
</form>
<script src="script.js"></script>
</div>
    </div>
    <!-- <script src="D:\Bootstrap\bootstrap-4.6.0-dist\js\jquery.min.js"></script>
    <script src="D:\Bootstrap\bootstrap-4.6.0-dist\js\bootstrap.min.js"></script> -->
</body>
</html>
